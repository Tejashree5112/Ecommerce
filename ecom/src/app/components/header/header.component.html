<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Header</title>
</head>
<body>

<header>
  <!-- First Line: Logo, Search Bar, Profile -->
  <div class="top-bar">
    <a href="#" class="logo">ShopLogo</a>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <a href="#" class="profile-link">Profile</a>
  </div>
  <!-- Second Line: Category Menu -->
  <div class="category-menu">
    <a href="#">Electronics</a>
    <a href="#">Clothing</a>
    <a href="#">Home</a>
    <a href="#">Sports</a>
    <a href="#">Books</a>
    <a href="#">More</a>
  </div>
</header>

</body>
</html>
